<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
    }
    .logo {
      margin-top: 150px;
    }
    .search-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 500px;
      height: 40px;
      padding: 0 10px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    .buttons input:hover {
      border: 1px solid #c6c6c6;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>
  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL">
  </div>
  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>
</body>
</html>
